on:
  workflow_dispatch:
  schedule:
    # 15min is the shortest interval!
    - cron: '*/15 * * * *'

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - run: pnpm i
      - run: pnpm run crawl
      - uses: devops-infra/action-commit-push@master
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          add_timestamp: true
          commit_prefix: '[crawl]'
          commit_message: 'Got new bugs data'
          force: false
          target_branch: main
